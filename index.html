<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Cookie Example</title>
<script>
function setCookie(cname, cvalue, exdays) {
  const d = new Date();
  d.setTime(d.getTime() + (exdays*24*60*60*1000));
  let expires = "expires=" + d.toUTCString();
  document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
}

function getCookie(cname) {
  let name = cname + "=";
  let decodedCookie = decodeURIComponent(document.cookie);
  let ca = decodedCookie.split(';');
  for (let i = 0; i < ca.length; i++) {
    let c = ca[i].trim();
    if (c.indexOf(name) == 0) {
      return c.substring(name.length, c.length);
    }
  }
  return "";
}

function checkCookie() {
  let user = getCookie("username");
  let display = document.getElementById("welcome");
  if (user != "") {
    display.textContent = "Welcome again, " + user + "!";
  } else {
    user = prompt("Please enter your name:");
    if (user != "" && user != null) {
      setCookie("username", user, 30);
      display.textContent = "Cookie saved! Welcome, " + user + "!";
    }
  }
}

function deleteCookie(cname) {
  setCookie(cname, "", -1);
  location.reload();
}
</script>
<style>
body {
  font-family: Arial, Helvetica, sans-serif;
  font-size: 16px;
  width: min(80%, 1024px);
  line-height: 1.5;
  margin: auto;
  border: 2px solid #800000;
  padding: 1em;
}

h1 {
  font-size: 150%;
}

#welcome {
  margin: 1em 0;
  font-weight: bold;
}

button {
  padding: 0.5em 1em;
  font-size: 1rem;
  cursor: pointer;
}

footer {
  background-color: #800000;
  color: white;
  text-align: center;
  padding: 1em 0;
  margin-top: 2em;
}
</style>
</head>
<body onload="checkCookie()">

<h1>Cookie Example Page</h1>
<p id="welcome"></p>
<button onclick="deleteCookie('username')">Reset Cookie</button>

<footer>

</footer>

</body>
</html>
